<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Social DApp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#6366f1',
            dark: '#1f2937',
            light: '#f9fafb'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-light text-gray-800 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white shadow-2xl rounded-2xl max-w-2xl w-full p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center text-primary">ðŸ§µ Social Media dApp</h1>

    <!-- Connect Wallet -->
    <div class="text-center">
      <button id="connect" class="px-4 py-2 bg-primary text-white rounded-xl hover:bg-indigo-600 transition">
        Connect Wallet
      </button>
      <p id="account" class="text-sm mt-2 text-gray-600">Not connected</p>
    </div>

    <hr class="border-gray-200" />

    <!-- Create Post -->
    <div>
      <h2 class="text-lg font-semibold mb-2">Create a Post</h2>
      <input id="postContent" type="text" placeholder="Say something..." class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
      <button id="createPost" class="mt-3 w-full py-2 bg-primary text-white rounded-xl hover:bg-indigo-600 transition">
        Post
      </button>
    </div>
    <!-- Add this in your HTML where needed -->
<div id="loading" class="hidden text-center">
  <p>Loading...</p>
</div>

    <hr class="border-gray-200" />

    <!-- View Post -->
    <div>
      <h2 class="text-lg font-semibold mb-2">View a Post</h2>
      <div class="flex space-x-2">
        <input id="postId" type="number" placeholder="Post ID" class="flex-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary" />
        <button id="viewPost" class="px-4 py-2 bg-primary text-white rounded-xl hover:bg-indigo-600 transition">
          View
        </button>
      </div>
      <pre id="postOutput" class="bg-gray-100 text-sm mt-4 p-4 rounded-xl whitespace-pre-wrap"></pre>
    </div>

  </div>

  <!-- Use the stable Ethers.js v5 -->
 

 

  <!-- Then load your custom app.js -->
  <script src="app.js"></script>
</body>
</html>
